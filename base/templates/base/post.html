{% extends 'base/main.html' %}
{% load static %}

{% block content %}
<style>
    img{
        max-width: 100%;
        object-fit: cover;
    }
</style>
<section id="four" class="wrapper alt style1">
    <div class="inner">
        <img src="{{post.thumbnail.url}}">
        <h2 class="major">{{post.headline}}</h2>
        <h4>{{post.sub_headline}}</h4>
        <p>{{post.body|safe}}</p>
        <a id="back-btn" class="button" href="{% url 'posts' %}">BACK TO PORTFOLIO</a>
    </div>
</section>


{% endblock content %}
